<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheraCouncel | cPanel</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fauna+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" media="all">
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
    <section class="dashboard-wrapper">
        <header class="top-bar">
            <img class="logo" src="assets/images/logo.webp" alt="TheraCouncel, Inc.">
            <h1>cPanel</h1>
        </header>

        <main>
            <aside>
                <div class="inner">
                    <nav>
                        <ul>
                            <li>
                                <a href="blogs.html">
                                    <div>
                                        <img src="assets/icons/blog-icon.png" alt="TheraCouncel Blogs">
                                        Blogs
                                    </div>
                                </a>
                            </li>

                            <li class="active">
                                <a href="users.html">
                                    <div>
                                        <img src="assets/icons/blog-icon.png" alt="TheraCouncel Blogs">
                                        Users
                                    </div>
                                </a>
                            </li>

                            <li class="logout">
                                <form>
                                    <div>
                                        <img src="assets/icons/logout.png" alt="TheraCouncel Blogs">
                                        Logout
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </nav>
                </div>
            </aside>

            <section class="main-section">
                <div class="inner">
                    <header>
                        <h2>Users</h2>
                        <button id="add-user" class="primary">Add User</button>
                    </header>

                    <div class="table-container">
                        <table id="users-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- User rows will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>
    </section>

    <!-- Add / Update User Popup -->
    <div id="user-popup" class="popup-overlay">
        <div class="popup-content">
            <h2 id="popup-title">Add User</h2>
            <form id="user-form">
                <div class="input-group">
                    <label for="user-name">Name</label>
                    <input type="text" id="user-name" placeholder="Enter user name" required />
                </div>
                <div class="input-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" placeholder="Enter user email" required />
                </div>
                <div class="input-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" placeholder="Enter user password" required />
                </div>
                <div class="row">
                    <button type="submit" class="primary">Submit</button>
                    <button type="button" class="close-btn">Close</button>
                </div>
            </form>
        </div>
    </div>

    <div id="user-popup" class="popup-overlay">
        <div class="popup-content">
            <h2 id="popup-title">Add User</h2>
            <form id="user-form">
                <div class="input-group">
                    <label for="user-name">Name</label>
                    <input type="text" id="user-name" placeholder="Enter user name" required />
                </div>
                <div class="input-group">
                    <label for="user-email">Email</label>
                    <input type="email" id="user-email" placeholder="Enter user email" required />
                </div>
                <div class="input-group">
                    <label for="user-password">Password</label>
                    <input type="password" id="user-password" placeholder="Enter user password" required />
                </div>
                <div class="row">
                    <button type="submit" class="primary">Submit</button>
                    <button type="button" class="close-btn">Close</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete User Popup -->
    <div id="delete-popup" class="popup-overlay">
        <div class="popup-content">
            <h2>Are you sure you want to delete this user?</h2>
            <div class="confirmation-buttons">
                <button id="confirm-delete" class="primary">Yes, Delete</button>
                <button id="cancel-delete" class="close-btn">No, Cancel</button>
            </div>
        </div>
    </div>

    <script src="assets/scripts/tinymce/tinymce.min.js"></script>
    <script src="assets/scripts/main.js"></script>
</body>

</html>
